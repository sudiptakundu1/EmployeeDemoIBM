<h1>Employee</h1>
<br />
<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-lg-1">&nbsp;</div>
    <div class="col-lg-10 padding-top-30">
      <app-loader *ngIf="isLoading"></app-loader>
      <div class="row padding-adjust d-flex justify-content-end">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by Emp# / Employee Name" class="input font-italic" />
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-border-style percent-full-width" aria-labelledby="tableLabel">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef  mat-sort-header class="hidden-sm percent-width-15"> <h6><b>Emp#</b></h6></th>
          <td mat-cell *matCellDef="let element" class="align-middle hidden-sm"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="percent-width-35"> <h6><b>Employee Name</b></h6> </th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            {{element.name}}
          </td>
        </ng-container>
        <!-- Department Column -->
        <ng-container matColumnDef="deptName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header  class="percent-width-35"> <h6><b>Department</b></h6></th>
          <td mat-cell *matCellDef="let element" class="align-middle"> {{element.dept.deptName}} </td>
        </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> <h6></h6> </th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            <button mat-icon-button matTooltip="Click to Edit" (click)="openDialog(element,'Update')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Click to Delete" (click)="openConfirmation(element.id,'DEL')">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Department Column -->
        <ng-container matColumnDef="DeptId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h6><b>Dept Id </b></h6></th>
          <td mat-cell *matCellDef="let element" class="align-middle"> {{element.dept.deptId}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-lg-1">
      <button mat-icon-button matTooltip="Add new" class="iconbutton"
              (click)="openDialog('','Add')">
        <mat-icon>note_add</mat-icon>
      </button>
    </div>
  </div>
</div>
