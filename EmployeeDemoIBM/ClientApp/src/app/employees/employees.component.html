<h1>Employee</h1>
<br />
<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-lg-1">&nbsp;</div>
    <div class="col-lg-10" style="padding-top:30px;">
      <app-loader *ngIf="isLoading"></app-loader>
      <table mat-table [dataSource]="dataSource"  class='table table-striped' aria-labelledby="tableLabel" width="100%"
             style="border-style: solid; border-width: 0.5px; border-color: darkgrey;">
        <!-- ID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef  style="width:25%"> <h6><b>Employee Id </b></h6></th>
          <td mat-cell *matCellDef="let element" class="align-middle"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef  style="width:30%"> <h6><b>Employee Name</b></h6> </th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            {{element.name}}
          </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="DeptName">
          <th mat-header-cell *matHeaderCellDef  style="width:30%"> <h6><b>Department Name</b></h6></th>
          <td mat-cell *matCellDef="let element" class="align-middle"> {{element.dept.deptName}} </td>
        </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> <h6></h6> </th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            <button mat-icon-button matTooltip="Click to Edit" (click)="openDialog(element,'Update')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Click to Delete" (click)="openConfirmation(element.id,'DEL')">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- Department Column -->
        <ng-container matColumnDef="DeptId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> <h6><b>Dept Id </b></h6></th>
          <td mat-cell *matCellDef="let element" class="align-middle"> {{element.dept.deptId}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-lg-1">
      <button mat-icon-button matTooltip="Add new" class="iconbutton"
              (click)="openDialog('','Add')">
        <mat-icon>note_add</mat-icon>
      </button>
    </div>
  </div>
</div>
<br />
<div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
<div class="alert alert-success" role="alert" *ngIf="successMsg">{{successMsg}}</div>
