<h1>Departments</h1>
<br />
<div class="mat-elevation-z8">
  <div class="row">
    <div class="col-lg-1">&nbsp;</div>
    <div class="col-lg-10 padding-top-30">
      <app-loader *ngIf="isLoading"></app-loader>
      <div class="row padding-adjust d-flex justify-content-end">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by Dept#/ Department Name" class="input font-italic" />
      </div>
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped table-border-style percent-full-width" aria-labelledby="tableLabel">
        <!-- Position Column -->
        <ng-container matColumnDef="deptId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="hidden-sm percent-width-20"> <h6><b>Dept# </b></h6></th>
          <td mat-cell *matCellDef="let element" class="hidden-sm align-middle"> {{element.deptId}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="deptName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="percent-width-60"> <h6><b>Department Name</b></h6> </th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            {{element.deptName}}
          </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> <h6></h6> </th>
          <td mat-cell *matCellDef="let element" class="align-middle">
            <button mat-icon-button matTooltip="Click to Edit" (click)="openDialog(element,'Update')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Click to Delete" (click)="openConfirmation(element.deptId,'DEL')">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-lg-1">
      <button mat-icon-button matTooltip="Add new" class="iconbutton"
              (click)="openDialog('','Add')">
        <mat-icon>note_add</mat-icon>
      </button>
    </div>
  </div>
</div>
